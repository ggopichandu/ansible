- name: data types
  hosts: localhost
  vars:
    Course: DevOps with AWS #String
    Tools: # list
    - Linux
    - Shell
    - Ansible
    Experience: # map
      DevOps: 3
      AWS: 4
    RealProject: true # Boolean
  tasks:
  -name: print variables
   ansible.builtin.debug:
     msg: "Course: {{Course}}, Tools covered: {{Tools}}, Experience is: {{Experience}}, is real project: {{RealProject}}"    